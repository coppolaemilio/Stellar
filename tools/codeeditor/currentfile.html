<body>
	<div id="TextField" style="display:none;">{
	"properties":{
		"width":640,
		"height":480,
		"background_color": "(100, 100, 150)"
	},
	"events":{
			"create": "for x in xrange(0,10):\n    instance_create(obj_wall, x*32,0)\ninstance_create(obj_player, 32,32)",
			"draw" : "screen.fill(self.background_color)"
	}
}</div>

	<div id="about" class="nano">
		<article></article>

		<script>
			var text = document.getElementById('TextField').innerHTML;;
			var map = CodeMirror.keyMap.sublime, mapK = CodeMirror.keyMap["sublime-Ctrl-K"];
			var editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
				value: text,
				lineNumbers: true,
				lineWrapping: true,
				mode: "markdown",
				keyMap: "sublime",
				autoCloseBrackets: true,
				matchBrackets: true,
				showCursorWhenSelecting: true,
				theme: "monokai"
			});
		</script>
</body>
